services:
  - type: web
    name: beauty-chatbot-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    buildFilter:
      paths:
      - main.py
      - requirements.txt 